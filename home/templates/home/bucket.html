{% extends 'base.html' %}
{% load static %}

{% block extra_headers%}
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
{% endblock %}

{% block content %}
<table class="table table-dark my-table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Download</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for obj in objects %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ obj.Key }}</td>
            <td>{{ obj.Size|filesizeformat }}</td>
            <td><a href="{% url 'home:download_obj_bucket' obj.Key %}" class="btn btn-primary">Download</a></td>
            <td><a href="{% url 'home:delete_obj_bucket' obj.Key %}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
