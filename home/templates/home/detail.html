{% extends 'base.html' %}
{% load static %}

{% block extra_headers%}
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
{% endblock %}

{% block content %}
<div class="product-details-container">
    <div class="product-details">
        <h2>{{ product.name }}</h2>
        <small>{{ product.created }}</small><br/>
        <p>{{ product.price }} Toman</p>
        <img src="{{ product.image.url }}" class="product-image">
        <p>{{ product.description|safe }}</p>
    </div>

    <form action="{% url 'orders:cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add to Cart" class="btn-add-to-cart">
    </form>
</div>

{% endblock %}
